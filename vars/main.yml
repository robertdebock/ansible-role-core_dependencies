---
# vars file for core_dependencies
core_dependencies_shared_packages:
  - acl
  - at
  - bzip2
  - bash
  - git
  - gzip
  - tar
  - unzip

_core_dependencies_packages:
  Alpine:
    - shadow
    - subversion
    - xz
  Archlinux:
    - shadow
    - subversion
    - xz
  Debian:
    - debconf
    - debconf-utils
    - passwd
    - python3-apt
    - subversion
    - xz-utils
  RedHat-7:
    - libselinux-python
    - libsemanage-python
    - shadow-utils
    - xz
    - yum
  RedHat:
    - dnf
    - python3-dnf
    - python3-libselinux
    - python3-libsemanage
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
    - shadow-utils
    - xz
  Suse:
    - libselinux1
    - python-pip
    - python-selinux
    - python-setuptools
    - shadow
    - subversion
    - xz

core_dependencies_packages: "{{ _core_dependencies_packages[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default(_core_dependencies_packages[ansible_os_family] | default(_core_dependencies_packages['default'])) }}"

core_dependencies_pip_packages:
  - boto
  - boto3
  - boto
